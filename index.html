<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Whatsapp Link Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" type="image/svg" sizes="72x72" href="images/icon-72x72.svg">
</head>
<body>
    <main>
        <div class="container column">

            <form id="formulario" class="column">
                <h1>Whatsapp Link Generator</h1>
                <input type="text" name="number" placeholder="e.g: 01247474747" id="campo" />
                
                <textarea name="text" placeholder="Mesej anda" id="text" maxlength="23" ></textarea><br>
                
                <div id="result"></div>
                
                <input type="submit" value="Dapatkan Link" id="generate">
            </form>
            <button id="copy">Copy Link</button>
            <a href="index.html">Buat Link Baru</a>
            
              <div class="info column">
                  <h2>Cara Penggunaan</h2>
                  <ul>
                    <li><span>1</span>Isikan No. Telefon penerima. e.g: 01243434343</li>
                    <li><span>2</span>Isikan mesej anda.</li>
                    <li><span>3</span>Tekan <strong>Dapatkan Link</strong></li>
                    <li><span>4</span>Salin/Copy link dan Share.</li>
                    <li><span>5</span>Uji link di browser sebelum hantar.</li>
                  </ul>
              </div>

        </div>
    </main>
    <!-- injecting the javascript -->
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
